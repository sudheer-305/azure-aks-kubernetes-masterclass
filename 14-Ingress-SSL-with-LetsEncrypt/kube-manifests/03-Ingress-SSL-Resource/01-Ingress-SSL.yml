apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ssl
  annotations:
    #kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt    
spec:
  ingressClassName: nginx
  rules:
    - host: sapp1.reedsclouds.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app1-nginx-clusterip-service
                port: 
                  number: 80
    - host: sapp2.reedsclouds.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app2-nginx-clusterip-service
                port: 
                  number: 80                         
  tls:
  - hosts:
    - sapp1.reedsclouds.store
    secretName: sapp1-reedsclouds-secret           
  - hosts:
    - sapp2.reedsclouds.store
    secretName: sapp2-reedsclouds-secret           

          
